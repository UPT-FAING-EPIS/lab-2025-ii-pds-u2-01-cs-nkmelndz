name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main  # o la rama desde la que quieres desplegar
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Si necesitas compilar el sitio (por ejemplo, con Jekyll o Hugo)
      # puedes añadir aquí los pasos de build.
      # - name: Build site
      #   run: jekyll build  # o hugo, npm run build, etc.

      - name: Upload _site folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site  # carpeta generada con el contenido del sitio

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4